<h2 mat-dialog-title>{{ data ? 'Редагувати книгу' : 'Додати книгу' }}</h2>
<form [formGroup]="bookForm">
  <mat-form-field appearance="fill">
    <mat-label>Назва</mat-label>
    <input matInput formControlName="title" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Опис</mat-label>
    <textarea matInput formControlName="description" required></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Дата публікації</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="publishDate" required />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Кількість сторінок</mat-label>
    <input matInput type="number" formControlName="pageCount" required />
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button (click)="close()">Скасувати</button>
    <button mat-button color="primary" (click)="save()" [disabled]="bookForm.invalid">Зберегти</button>
  </div>
</form>
